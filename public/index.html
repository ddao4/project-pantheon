<!DOCTYPE html>
<html>
	<head>
		<title>Pantheon</title>
		<link href="https://fonts.googleapis.com/css?family=Mina:400,700|Raleway:400,700|Slabo+27px" rel="stylesheet">
		<link href="/styles.css" rel="stylesheet" type="text/css"/>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<script src="http://code.jquery.com/jquery-3.3.1.min.js"
			 	 integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			 	 crossorigin="anonymous"></script>
	</head>
	<body>
		<h1 class="container text-center">Pantheon</h1>
		<div id="homepage">
			<div id="feats"></div>
		</div>

		
		<!-- class dropdown, seach bar, and search button -->
		<div class="container-fluid">
  			<div class="col-md-8 col-md-offset-2 text-center">
     			 <form class="form-group">
	                <!-- class select dropdown -->        
		                <div class="col-md-2 col-xs-4">
		                  <select class="form-control" id="class-dropdown">
		                    <option value = "any">Class</option>
		                    <option value = "Tank">Tank</option>
		                    <option value = "Team">Team</option>
		                    <option value = "Mage">Mage</option>
		                    <option value = "Druid">Druid</option>
		                    <option value = "Rogue">Rogue</option>
		                    <option value = "Leader">Leader</option>
		                    <option value = "Necroli">Necroli</option>
		                    <option value = "Warrior">Warrior</option>
		                    <option value = "Ranged">Ranged</option>
		                    <option value = "Charmer">Charmer</option>
		                    <option value = "Engineer">Engineer</option>
		                    <option value = "Gourmet">Gourmet</option>
		                  </select>
		                </div>
	                <!-- feat name search bar -->
	                <div class="col-md-8 col-xs-4">
	                  <input id="feat-search-bar" class="search-bar form-control text-center" type="search" placeholder="Feat Name" aria-label="Search">
	                </div>
	                <!-- search button -->
	                <div class="col-md-2 col-xs-4">
	                  <button class="btn btn-default" type="submit" onclick="ajax_retr_feats();">Search</button>
	                </div>
	                <div class="container">
	                </div>
      			</form>
   			 </div>
 		 </div>

 		 <!-- scripts -->
 		 <script src ="../js/ajax"></script>
	</body>
</html>
